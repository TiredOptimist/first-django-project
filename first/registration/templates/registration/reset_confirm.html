{% extends 'registration/base__login.html' %}
{% load static %}

{% block title %}
  Еще чуть-чуть...
{% endblock title %}

{% block body %}
  <div class="reset_container confirm-cont ">
    
    <div class="reset-el">
      <div class="reset-title">
        <h3>Восстановление пароля</h3>
      </div>
      
      <form method="post" class="reset_form confirm_form">

        <div class="form-error">{{ form.non_field_errors }}</div>
        
          {% csrf_token %}
          {% for f in form %}

          <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}
          <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit" class="password-btn" id="reset-btn">Сбросить пароль</button>

        <div class="prev-in-main">
          <a href="{% url 'registration:login' %}">Авторизоваться</a>
        </div>        

     </form>
    </div>
  </div>
{% endblock body %}
