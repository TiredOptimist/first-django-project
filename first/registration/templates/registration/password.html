<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сброс пароля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<div class="container-profile">
  {% include 'registration/components/navbar.html' %}

  <div class="password-pages container-profile-info">
    <h3 class="container-profile-info-title">Изменения пароля </h3>
    <div class="password-cont">

      <form method="post" id="password">
        {% csrf_token %}
        <div class="form-error password-el">
            {{ form.non_field_errors }}
        </div>
    
        {% for f in form %}
        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}} <!-- заголовки -->
          
        </label>
        
        <div class="form-input password-el">
            {{ f }}
        </div>
        
        <div class="form-error password-el">
            {{ f.errors }}
            
        </div>
        {% endfor %}  
    
        <button type="submit" class="password-btn">Изменить пароль</button>
    </form>
    
    </div>
  </div>
</div>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
