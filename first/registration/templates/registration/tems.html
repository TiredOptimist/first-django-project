<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
{% block body %}

<div class="container-profile">
  {% include 'registration/components/navbar.html' %}
  

  <div class="themes container-profile-info">
    <h3 class="container-profile-info-title">Темы </h3>

    <div class="themes-cont">

      <div class="card-list-theme" id="dark">
        <article class="card-theme" id="dark-theme-card">
        <figure class="card-image-theme">
          <img src="{% static 'img/dark.jpg' %}"/>
        </figure>
        <div class="card-header-theme">
          <button  class="button-theme">Темная тема</button>
        </div>
      </article>
      </div>
      
      <div class="card-list-theme" id="light">
        <article class="card-theme" id="light-theme-card">
        <figure class="card-image-theme">
          <img src="{% static 'img/light.jpg' %}"/>
        </figure>
        <div class="card-header-theme">
          <button class="button-theme">Светлая тема</button>
        </div>
      </article>
      </div>

      <div class="card-list-theme" id="pinky">
        <article class="card-theme" id="pinky-theme-card">
        <figure class="card-image-theme">
          <img src="{% static 'img/pinky.jpg' %}"/>
        </figure>
        <div class="card-header-theme">
          <button  class="button-theme">Мужская тема</button>
        </div>
      </article>
      </div>
      
      <div class="card-list-theme" id="black">
        <article class="card-theme" id="total-blacl-card">
        <figure class="card-image-theme" id="total_black">
          <img src="{% static 'img/dark.jpg' %}"/>
        </figure>
        <div class="card-header-theme">
          <button >Total black</button>
        </div>
      </article>
      </div>

    </div>

</div>

<script src="{% static 'main.js' %}"></script>
{% endblock body %}
</html>
