<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<div class="container-profile">
  {% include 'registration/components/navbar.html' %}
  

  <div class="themes container-profile-info">
    <h3 class="container-profile-info-title">Темы </h3>

    <div class="themes-cont">

      <div class="card-theme" id="dark-theme">
        <section class="details-card">
          <div class="min-details">
            <h1>Темная тема <i class='fa fa-moon-o'></i></h1>
  
          </div>
        </section>
      </div>
      

      <div class="card-theme" id="light-theme">
        <section class="details-card">
          <div class="min-details">
            <h1>Светлая тема <i class='fa fa-sun-o'></i></h1>

          </div>
        </section>
      </div>
  
      <div class="card-theme" id="power-theme">
        <section class="details-card">
          <div class="min-details">
            <h1>Мужская тема <i class='fa fa-transgender-alt'></i></h1>
  
          </div>
        </section>
      </div>
    </div>


  </div>

</div>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
