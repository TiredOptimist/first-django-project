<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}"></label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}"></label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>

    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}"></label>
        {{ form.password1 }}
        {{ form.password1.errors }}
    </div>

    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}"></label>
        {{ form.password2 }}
        {{ form.password2.errors }}
    </div>

    <button type="submit">Хочу свой аккаунт в этой прекрасной системе!</button>
</form>
</body>
</html>
