<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

 {% include 'registration/components/navbar.html' %}
 
 
  <div class="container-profile-settings">
<h1>Аккаунт</h1>
<div class="container-profile-settings-info">
  <div class="container-profile-settings-info-img">
    <div class="cont-photo">
      <h4>Фото</h4>
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="">
      {% else %}
        <img src="{% static 'default.jpg' %}" alt="">
      {% endif %}
    </div>
  </div>
</div>

      <div class="container-profile-settings-info-name">
        <h4>Имя</h4>
        <h5> {{ username }} </h5>
      </div>

        <div class="container-profile-settings-info-status">
        <h4>Статус</h4>
          <h5>{{ status }}</h5>
      </div>

      <div class="container-profile-settings-info-email">
        <h4>Почта</h4>
        <h5> {{ email }}</h5>

      </div>



      </div>
    <!-- Тут будут настройки -->

  </div>
</div>

  <script src="{% static 'main.js' %}"></script>
</body>
</html>
