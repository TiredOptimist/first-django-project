{% extends 'todo_list/base.html' %}

{% block title %}
  Новая задача
{% endblock title %}

{% block body %}
    <div class="content">
        <div class="container justify-content-center text-center mb-5">
              <div class="main">
                  <h1>Создай новую причину твоей лени!</h1>
              </div>
            <form method="post" id="form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-reg" id="btn">Добавить задачу</button>
            </form>
        </div>
        <div class="prev mb-1">
            <a class="btn m-2" href="{% url 'todo_list:index' %}">Назад</a>
        </div>
    </div>
{% endblock body %}
