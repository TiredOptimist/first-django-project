{% extends 'todo_list/base.html' %}

{% block title %}
  Add ToDoItem
{% endblock title %}

{% block body %}
    <div class="content">
        <div class="container justify-content-center text-center mb-5">
              <h1>Add a new task</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">Add ToDoItem</button>
            </form>
        </div>
    </div>
{% endblock body %}
